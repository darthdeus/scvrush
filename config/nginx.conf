upstream unicorn {
  server unix:/tmp/unicorn.scvrush.sock fail_timeout=0;
}

server {
  listen 80;
  # server_name example.com;
  root /var/apps/scvrush/public;  
  
  try_files $uri/index.html $uri @unicorn;
  
  location @unicorn {
    proxy_pass http://unicorn;
  }
  
  error_page 500 502 503 504 /500.html;
}